<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./css/SignUp_style.css">
	<title>Sign Up Form</title>
</head>
<body>
	<section>
	<h2 class="header"><B>CONNECT WITH US</B></h2>
	<h3 class="sub-header"><center>Please Enter Your Details</center></h3>

	<form class="form-box">
		<div class="form-items">
			<label for="name">Name:</label>
			<input class="hello1" type="text" id="name" name="name" placeholder="Your Name" required>
		</div>
		<div class="form-items">
			<label for="email">Email id:</label>
			<input class="hello2" type="email" id="email" placeholder="Your Email" name="email" required>
		</div>
		<div class="form-items">
			<label for="phone">Mobile No.</label>
			<input class="hello3" type="email" id="phone" placeholder="Phone" name="phone" required>
		</div>
		<div class="btn-box">
			<input type="submit" name="btn" value="Sumbit Here " class="btn">
		</div>
	</form>	
	</section>
</body>
</html>
