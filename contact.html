<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./css/contact_style.css">
	<title>Contact Form</title>
</head>
<body>
	<section>
	<h2 class="sub-header">Please Enter Your feedback </h2>

	<form class="form-box">
		<div class="form-items">
			<label for="name">Name:</label>
			<input class="hello1" type="text" id="name" name="name" placeholder="Your Name" required>
		</div>
		<div class="form-items">
			<label for="email">Email Id:</label>
			<input class="hello2" type="email" id="email" placeholder="Your Email" name="email" required>
		</div>
		<div class="form-items">
			<label for="phone">Mobile No.</label>
			<input class="hello3" type="email" id="phone" placeholder="Phone" name="phone" required>
		</div>
		<div class="form-items">
			<label for="feedback">Feedback:</label>
			<textarea class="hello5" id="feedback" placeholder="Provide Your Valuable Tip!" spellcheck autocomplete autofocus></textarea>		
		</div>
		<div class="form-items">
			<label for="checkbox">Want to recieve our Newsletter?</label>
			<input class="hello4" type="checkbox" id="checkbox" name="checkbox" required checked>yes/no
		</div>
		<div class="btn-box">
			<input type="submit" name="btn" value="Send it! " class="btn">
		</div> 
		<i> We are here to help you, will connect to you soon</i>
	</form>	
	</section>
</body>
</html>
